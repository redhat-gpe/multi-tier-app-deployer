---
ansible-navigator:
  execution-environment:
    container-engine: docker
    enabled: true
    pull:
      policy: missing
    container-options:
      - "--platform=linux/amd64"
  logging:
    file: /tmp/ansible-navigator/logs/ansible-navigator.log
  playbook-artifact:
    enable: true
    replay: /tmp/artifact.json
    save-as: /tmp/artifact.json
